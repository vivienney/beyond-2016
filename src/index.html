<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Beyond 2016</title>
  <meta name="description" content="Beyond 2016 is a one-day conference for people who code.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:url" content="http://beyondconf.co/">
  <meta property="og:title" content="Beyond Conference 2016 - The conference for coders in development">
  <meta property="og:description" content="Beyond 2016 is a one-day conference for people who code.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="http://beyondconf.co/img/beyond-facebook.png">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main class="holding-page-container">
    <header>
      <h2 class="event-info__tagline">The conference for<br>coders in development</h2>

      <img src="images/green-squiggle.svg" alt="separator" class="icon-squiggle">

      <a class="event-info__last-year" href="http://2015.beyondconf.co">See what happened at<br>Beyond 2015 <img src="images/arrow.svg" alt="Arrow" class="icon-arrow"></a>

      <h1 class="event-info__logo">
        <img src="images/beyond-logo.svg" alt="Beyond Logo">
        <span class="event-info__year">2016</span>
      </h1>

      <div class="news-signup">
        <form action="http://beyondconf.us3.list-manage.com/subscribe/post-json?u=b42ed4b708bcbe8ab191bbf6f&amp;id=2341ae3014&c=?" method="post" name="mc-embedded-subscribe-form" class="news-signup__form" target="_blank" novalidate>


        <div class="news-signup__field-group">
        	<label for="mce-EMAIL">Email Address</label>
        	<input type="email" value="" name="EMAIL" class="news-signup-form__email" id="mce-EMAIL" placeholder="Your email">
        </div>
      	<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_b42ed4b708bcbe8ab191bbf6f_2341ae3014" tabindex="-1" value=""></div>

        <input type="submit" value="Sign up for news" name="subscribe" class="btn news-signup-form__submit">

        <div class="sign-up__message"></div>
        </form>

      </div>
    </header>

    <section class="hero-image">
      <img class="hero-image__stamp" src="images/steer-stamp.svg" alt="Brought to you by Steer">
    </section>

    <footer>
      <a class="twitter-link" href="http://twitter.com/beyondconf"></a>
    </footer>

  </main>

  <script src="js/bundle.js"></script>
</body>
</html>
